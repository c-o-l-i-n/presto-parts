<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/common.css" />
		<title>Presto Parts</title>
	</head>
	<body>
		<div id="loader" class="full-screen-overlay">
			<div class="loader is-loading"></div>
		</div>
		<div id="drop-zone" class="full-screen-overlay">
			<h1 class="is-size-1 has-text-light has-text-weight-semibold mb-6">
				Drop PDF Source
			</h1>
		</div>
		<div id="navbar" class="tabs is-centered">
			<ul>
				<li class="is-active">
					<a>
						<span class="icon">
							<div
								class="pp-icon"
								style="-webkit-mask-image: url(resources/icons/cut.svg)"
							></div>
						</span>
						<span>Seperate Song Parts</span>
					</a>
				</li>
				<li>
					<a href="generate.html">
						<span class="icon">
							<div
								class="pp-icon"
								style="-webkit-mask-image: url(resources/icons/sheet-music.svg)"
							></div>
							<i class="fas fa-file-download" aria-hidden="true"></i>
						</span>
						<span>Generate Instrument Parts and Master</span>
					</a>
				</li>
			</ul>
		</div>
		<section id="main" class="section">
			<div class="container">
				<h1 class="title">Seperate Song Parts</h1>

				<div class="field">
					<label class="label" for="song-title">Song Title</label>
					<input
						class="input"
						type="text"
						name="song-title"
						id="song-title"
						placeholder="Hot Cross Buns"
					/>
				</div>

				<div class="field">
					<label class="label" for="pdf-source-path">PDF Source</label>
					<div class="is-flex">
						<input
							class="input"
							type="text"
							name="pdf-source-path"
							id="pdf-source-path"
							placeholder="/Users/you/Documents/Sheet Music/parts.pdf"
						/>
						<button
							id="choose-file-button"
							class="button is-primary is-outlined ml-3"
						>
							Choose File
						</button>
					</div>
				</div>

				<div class="field">
					<label class="label" for="parts-list">Parts List</label>

					<textarea
						class="textarea"
						name="parts-list"
						id="parts-list"
						cols="30"
						rows="10"
						placeholder="Score #5
Flute
Claritnet
Alto Sax
Trumpet
Trombone
Tuba"
					></textarea>
				</div>

				<div class="field">
					<button id="submit-button" class="button is-primary">Go</button>
				</div>
			</div>
		</section>
		<script src="js/common.js"></script>
		<script src="js/separate.js"></script>
	</body>
</html>
