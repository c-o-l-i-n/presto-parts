<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'"
		/>
		<meta
			http-equiv="X-Content-Security-Policy"
			content="default-src 'self'; script-src 'self'"
		/>
		<title>PrestoParts</title>

		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body>
		<a href="generate.html"><p>Generate Instrument Parts and Master</p></a>
		<h1 class="title">Seperate Song Parts</h1>
		<form action="http://127.0.0.1:14161/separate" method="post">
			<p>
				<label class="label" for="pdf-source-path">PDF Source</label>
				<input
					class="input"
					type="text"
					name="pdf-source-path"
					id="pdf-source-path"
					size="75"
					placeholder="/Users/you/Documents/Sheet Music/parts.pdf"
				/>
			</p>

			<p>
				<label class="label" for="song-title">Song Title</label>
				<input
					class="input"
					type="text"
					name="song-title"
					id="song-title"
					placeholder="Hot Cross Buns"
				/>
			</p>

			<p>
				<label class="label" for="parts-list">Parts List</label>
			</p>
			<textarea
				class="textarea"
				name="parts-list"
				id="parts-list"
				cols="30"
				rows="20"
				placeholder="Trumpet 1
Trumpet 2
Horn
Trombone
Tuba"
			></textarea>

			<p>
				<input class="button is-primary" type="submit" value="Go" />
			</p>
		</form>
	</body>
</html>
