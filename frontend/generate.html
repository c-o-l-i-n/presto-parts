<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PrestoParts</title>

		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body>
		<div id="loader">
			<div class="loader is-loading"></div>
		</div>
		<section class="section">
			<div class="container">
				<a href="separate.html"><p>Seperate Song Parts</p></a>
				<h1 class="title">Generate Instrument Parts and Master</h1>

				<div class="field">
					<label class="label" for="collection-name">Collection Name</label>
					<input
						class="input"
						type="text"
						name="collection-name"
						id="collection-name"
						placeholder="Disney Jazz"
					/>
				</div>

				<div class="field">
					<label class="label" for="song-folders-location"
						>Song Folders Location</label
					>
					<input
						class="input"
						type="text"
						name="song-folders-location"
						id="song-folders-location"
						size="75"
						placeholder="/Users/you/Documents/Sheet Music/Disney Jazz"
					/>
				</div>

				<div class="field field-body">
					<div class="field">
						<label class="label" for="song-list">Song List</label>

						<textarea
							class="textarea"
							name="song-list"
							id="song-list"
							cols="30"
							rows="10"
							placeholder="Hot Cross Buns
Old McDonald
Happy Birthday
Ode to Joy"
						></textarea>
					</div>

					<div class="field">
						<label class="label" for="parts-list">Parts List</label>

						<textarea
							class="textarea"
							name="parts-list"
							id="parts-list"
							cols="30"
							rows="10"
							placeholder="Trumpet 1
Trumpet 2
Horn
Trombone
Tuba"
						></textarea>
					</div>
				</div>

				<div class="field">
					<input
						id="submit-button"
						type="submit"
						class="button is-primary"
						value="Go"
					/>
				</div>
			</div>

			<code
				id="error"
				class="has-text-danger my-4"
				style="display: none"
			></code>
		</section>
		<script src="js/common.js"></script>
		<script src="js/generate.js"></script>
	</body>
</html>
