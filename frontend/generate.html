<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PrestoParts</title>

		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body>
		<div id="loader">
			<div class="loader is-loading"></div>
		</div>
		<div id="navbar" class="tabs is-centered">
			<ul>
				<li>
					<a href="separate.html">
						<span class="icon">
							<div
								class="pp-icon"
								style="-webkit-mask-image: url(resources/icons/cut.svg)"
							></div>
						</span>
						<span>Seperate Song Parts</span>
					</a>
				</li>
				<li class="is-active">
					<a>
						<span class="icon">
							<div
								class="pp-icon"
								style="-webkit-mask-image: url(resources/icons/sheet-music.svg)"
							></div>
							<i class="fas fa-file-download" aria-hidden="true"></i>
						</span>
						<span>Generate Instrument Parts and Master</span>
					</a>
				</li>
			</ul>
		</div>
		<section id="main" class="section">
			<div class="container">
				<h1 class="title">Generate Instrument Parts and Master</h1>
				<div
					id="notification"
					class="notification is-danger"
					style="display: none"
				>
					<button id="close-notification-btn" class="delete"></button>
					<span id="notification-text"></span>
				</div>
				<div class="field">
					<label class="label" for="collection-name">Collection Name</label>
					<input
						class="input"
						type="text"
						name="collection-name"
						id="collection-name"
						placeholder="Disney Jazz"
					/>
				</div>

				<div class="field">
					<label class="label" for="song-folders-location"
						>Song Folders Location</label
					>
					<input
						class="input"
						type="text"
						name="song-folders-location"
						id="song-folders-location"
						size="75"
						placeholder="/Users/you/Documents/Sheet Music/Disney Jazz"
					/>
				</div>

				<div class="field field-body">
					<div class="field">
						<label class="label" for="song-list">Song List</label>

						<textarea
							class="textarea"
							name="song-list"
							id="song-list"
							cols="30"
							rows="10"
							placeholder="Hot Cross Buns
Old McDonald
Happy Birthday
Ode to Joy"
						></textarea>
					</div>

					<div class="field">
						<label class="label" for="parts-list">Instrument Parts List</label>

						<textarea
							class="textarea"
							name="parts-list"
							id="parts-list"
							cols="30"
							rows="10"
							placeholder="Score
Flute
Claritnet
Alto Sax #2
Trumpet #4
Trombone #2
Tuba #2"
						></textarea>
					</div>
				</div>

				<div class="field">
					<input
						id="submit-button"
						type="submit"
						class="button is-primary"
						value="Go"
					/>
				</div>
			</div>

			<code
				id="error"
				class="has-text-danger my-4"
				style="display: none"
			></code>
		</section>
		<script src="js/common.js"></script>
		<script src="js/generate.js"></script>
	</body>
</html>
