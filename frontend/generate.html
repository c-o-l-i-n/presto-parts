<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/common.css" />
		<title>Presto Parts</title>
	</head>
	<body>
		<div id="loader" class="full-screen-overlay">
			<div class="loader is-loading"></div>
		</div>
		<div id="drop-zone" class="full-screen-overlay">
			<h1 class="is-size-1 has-text-light has-text-weight-semibold mb-6">
				Drop Song Folders Location
			</h1>
		</div>
		<div id="navbar" class="tabs is-centered">
			<ul>
				<li>
					<a href="separate.html">
						<span class="icon">
							<div
								class="pp-icon"
								style="-webkit-mask-image: url(resources/icons/cut.svg)"
							></div>
						</span>
						<span>Separate Song Parts</span>
					</a>
				</li>
				<li class="is-active">
					<a>
						<span class="icon">
							<div
								class="pp-icon"
								style="-webkit-mask-image: url(resources/icons/sheet-music.svg)"
							></div>
							<i class="fas fa-file-download" aria-hidden="true"></i>
						</span>
						<span>Generate Instrument Parts and Master</span>
					</a>
				</li>
			</ul>
		</div>
		<section id="main" class="section">
			<div class="container">
				<h1 class="title">Generate Instrument Parts and Master</h1>
				<div class="field">
					<label class="label" for="collection-name">Collection Name</label>
					<input
						class="input"
						type="text"
						name="collection-name"
						id="collection-name"
						placeholder="Disney Jazz"
					/>
				</div>

				<div class="field">
					<label class="label" for="song-folders-location"
						>Song Folders Location</label
					>
					<div class="is-flex">
						<input
							class="input"
							type="text"
							name="song-folders-location"
							id="song-folders-location"
							placeholder="/Users/you/Documents/Sheet Music/Disney Jazz"
						/>
						<button
							id="choose-folder-button"
							class="button is-primary is-outlined ml-3"
						>
							Choose Folder
						</button>
					</div>
				</div>

				<div class="field field-body">
					<div class="field">
						<label class="label" for="song-list">Song List</label>

						<textarea
							class="textarea"
							name="song-list"
							id="song-list"
							cols="30"
							rows="10"
							placeholder="Hot Cross Buns
Old McDonald
Happy Birthday
Ode to Joy"
						></textarea>
					</div>

					<div class="field">
						<label class="label" for="parts-list">Instrument Parts List</label>

						<textarea
							class="textarea"
							name="parts-list"
							id="parts-list"
							cols="30"
							rows="10"
							placeholder="Score
Flute
Claritnet
Alto Sax #2
Trumpet #4
Trombone #2
Tuba #2"
						></textarea>
					</div>
				</div>

				<div class="field">
					<button id="submit-button" class="button is-primary">Go</button>
				</div>
			</div>

			<code
				id="error"
				class="has-text-danger my-4"
				style="display: none"
			></code>
		</section>
		<script src="js/common.js"></script>
		<script src="js/generate.js"></script>
	</body>
</html>
