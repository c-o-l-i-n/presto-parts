name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup Node 💿
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'npm'

      - name: Install Dependencies 📦
        run: npm ci

      - name: Run Linter 🔎
        run: npm run lint

      - name: Run Tests 🧪
        run: npm test
        
      - name: Upload Coverage to Codecov ☂️
        uses: codecov/codecov-action@v3

      - name: Publish 🚀
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
