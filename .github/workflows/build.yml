name: Build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup Node 💿
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'npm'

      - name: Install Dependencies 📦
        run: npm ci

      - name: Run Linter 🔎
        run: npm run lint

      - name: Run Tests 🧪
        run: npm test
        
      - name: Upload Coverage to Codecov ☂️
        uses: codecov/codecov-action@v3

      - name: Build 🛠
        run: npm run make
